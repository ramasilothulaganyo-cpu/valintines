<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
body {
  margin: 0;
  font-family: 'Poppins', Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #ff5f9e, #ff85c2, #ffd1e8);
  overflow: hidden;
  position: relative;
}

/* BIG HEART BACKGROUND */
.big-heart {
  position: absolute;
  font-size: 300px;
  opacity: 0.12;
  animation: pulse 6s infinite ease-in-out;
  pointer-events: none;
}
.heart1 { top: 10%; left: 15%; }
.heart2 { bottom: 5%; right: 10%; }
.heart3 { top: 50%; left: 50%; transform: translate(-50%, -50%); }

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

/* SLIDES */
.slide {
  display: none;
  text-align: center;
  background: white;
  padding: 45px;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(255, 77, 109, 0.35);
  width: 85%;
  max-width: 550px;
  z-index: 2;
}
.slide.active { display: block; }

/* PHOTOS */
.photo {
  width: 260px;
  border-radius: 25px;
  box-shadow: 0 15px 30px rgba(255, 0, 100, 0.4);
  margin-bottom: 25px;
}

/* GALLERY */
.gallery {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}
.gallery img {
  width: 140px;
  height: 140px;
  object-fit: cover;
  margin: 10px;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(255,0,100,0.35);
  transition: transform 0.3s;
}
.gallery img:hover {
  transform: scale(1.1);
}

/* BUTTONS */
button {
  padding: 14px 30px;
  font-size: 17px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  margin-top: 25px;
  color: white;
}

#yesBtn {
  background: linear-gradient(135deg, #ff4d6d, #ff85c2);
}

#noBtn {
  background: #adb5bd;
  position: relative;
}

/* ROMANTIC NEXT BUTTON */
.romantic-btn {
  background: linear-gradient(135deg, #ff4d6d, #ff9ac6);
  border-radius: 50px;
  padding: 16px 38px;
  font-size: 18px;
  box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
}

/* NO MESSAGE */
.no-message {
  margin-top: 15px;
  font-size: 16px;
  color: #ff4d6d;
  min-height: 22px;
}

/* FINAL GIF */
.final-gif {
  width: 220px;
  max-width: 80%;
  margin-top: 25px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(255, 0, 100, 0.4);
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  animation: floatUp 4s linear infinite;
  opacity: 0.8;
}
@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="big-heart heart1">‚ù§Ô∏è</div>
<div class="big-heart heart2">üíó</div>
<div class="big-heart heart3">üíñ</div>

<!-- SLIDE 1 -->
<div class="slide active">
  <h1>Will you be my Valentine? üíï</h1>
  <img src="images/her.jpg.jpeg" class="photo">

  <div>
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üò¢</button>
  </div>

  <div class="no-message" id="noMessage"></div>
</div>

<!-- SLIDE 2 -->
<div class="slide">
  <h2>Our Beautiful Memories üíû</h2>
  <div class="gallery">
    <img src="images/us1.jpg.jpeg">
    <img src="images/us2.jpg.jpeg">
    <img src="images/us3.jpg.jpeg">
    <img src="images/us4.jpg.jpeg">
  </div>
  <button id="nextSlide" class="romantic-btn">Relive Our Love üíû</button>
</div>

<!-- SLIDE 3 -->
<div class="slide">
  <h1>üíñ I LOVE YOU BUBU üíñ</h1>
  <h2>#Always & Forever üíç</h2>

  <!-- üíï ROMANTIC GIF -->
  <img src="images/love.gif" alt="Love GIF" class="final-gif">

<!-- MUSIC -->
<audio id="music" loop preload="auto">
  <source src="wait for you.mp3.mp3" type="audio/mpeg">
</audio>

<script>
const slides = document.querySelectorAll('.slide');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const nextSlide = document.getElementById('nextSlide');
const music = document.getElementById('music');
const noMessage = document.getElementById('noMessage');

const messages = [
  "Really? ü•∫",
  "Are you sure? üíî",
  "Think again üò¢",
  "My heart can‚Äôt take this üíî",
  "Okay‚Ä¶ last chance üò≠"
];

let noCount = 0;

/* MUSIC FADE IN */
document.body.addEventListener('click', () => {
  music.volume = 0;
  music.currentTime = 0;
  music.play();
  let v = 0;
  const fade = setInterval(() => {
    v += 0.02;
    music.volume = Math.min(v, 1);
    if (v >= 1) clearInterval(fade);
  }, 80);
}, { once: true });

/* NO BUTTON TEASE */
noBtn.addEventListener('mouseover', () => {
  noMessage.textContent = messages[Math.min(noCount, messages.length - 1)];
  noCount++;
  noBtn.style.left = Math.random() * 250 + 'px';
  noBtn.style.top = Math.random() * 80 + 'px';
});

/* SLIDES */
yesBtn.addEventListener('click', () => {
  slides[0].classList.remove('active');
  slides[1].classList.add('active');
});

nextSlide.addEventListener('click', () => {
  slides[1].classList.remove('active');
  slides[2].classList.add('active');
  createHearts();
});

function createHearts() {
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = ['‚ù§Ô∏è','üíñ','üíó','üíï'][Math.floor(Math.random()*4)];
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = window.innerHeight + 'px';
    heart.style.fontSize = (20 + Math.random()*30) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 120);
}
</script>

</body>
</html>
